        <button type="submit" class="btn btn-primary m-2" id="redirection">Login</button>
        <button type="submit" class="btn btn-primary m-2" id="direction">Sign Up</button>

    <div id="image-container">
        <!-- <img id="img1" src="pic1.jpg" alt="Image 1"> -->

    <script>
        document.getElementById("redirection").addEventListener("click", function () {
            window.location.href = "login.php";
        });

        document.getElementById("direction").addEventListener("click", function () {
            window.location.href = "signup.php";
        });

        const images = document.querySelectorAll('#image-container img');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].style.display = 'none'; // Hide current image
            currentIndex = (currentIndex + 1) % images.length; // Move to next image
            images[currentIndex].style.display = 'block'; // Show next image
        }

        // Initialize the first image
        images[currentIndex].style.display = 'block';

        // Change image every 2 seconds (2000 milliseconds)
        setInterval(showNextImage, 2000);
    </script>
